<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for Ashllaine ðŸ’™</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- 2. MAGICAL GRADIENT BACKGROUND --- */
        .night {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at top, #1b2735 0%, #090a0f 100%),
                        radial-gradient(ellipse at bottom, #000 50%, rgba(145, 233, 255, 0.2) 100%);
            z-index: 1;
        }

        /* --- 3. STARS, PETALS, & CONTINUOUS CONFETTI --- */
        .stars { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0; } 50% { opacity: 0.8; } }

        .heart-burst {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 150;
            animation: burst 1.5s ease-out forwards;
        }
        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--tr)); opacity: 0; }
        }

        .confetti {
            position: absolute;
            top: -20px; /* Start from the very top */
            width: 10px;
            height: 10px;
            z-index: 200;
            animation: confettiFall 4s linear forwards;
            pointer-events: none;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* --- 4. THE ENVELOPE (TOPMOST) --- */
        .container { 
            position: relative; 
            z-index: 100;
            perspective: 1000px;
        }

        .envelope-wrapper { 
            position: relative; 
            width: 320px; height: 220px; 
            cursor: pointer; 
        }

        .envelope { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; }
        .envelope-back { position: absolute; width: 100%; height: 100%; background: #1a2b4a; border-radius: 4px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); z-index: 10; }
        .envelope-flap { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #2d4a7c; transform-origin: top center; transition: transform 0.8s; clip-path: polygon(0 0, 50% 100%, 100% 0); z-index: 30; }
        
        .envelope-wrapper.opened .envelope-flap { transform: rotateX(-180deg); z-index: 5; }

        .letter {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: 85%;
            background: #fef9f3;
            border-radius: 3px;
            padding: 15px; /* Slightly tighter padding to help height */
            opacity: 0;
            z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: transform 0.8s ease, opacity 0.5s;
        }

        .envelope-wrapper.opened .letter { transform: translate(-50%, -155%) scale(1.1); opacity: 1; z-index: 50; }
        .letter-content h1 { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: #1a2b4a; margin-bottom: 2px; }
        
        /* Interactive Buttons - Moved higher */
        .button-group {
            margin-top: 0px; /* Reduced to sit higher */
            display: flex;
            gap: 15px;
        }

        .yes-button {
            padding: 8px 25px;
            font-family: 'Playfair Display', serif;
            background: #1a2b4a;
            color: #fef9f3;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .yes-button:hover {
            transform: scale(1.1);
            background: #d4af37;
        }

        .heart { color: #4a7ba7; font-size: 2.2rem; display: block !important; animation: heartbeat 1.5s infinite; margin-bottom: 5px; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .envelope-seal { position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%); width: 45px; height: 45px; background: #d4af37; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 40; }
        .click-prompt { position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 0.9rem; animation: pulse 2s infinite; z-index: 101; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* --- 5. THE GARDEN (ANCHORED LOW) --- */
        .garden {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            width: 100%;
            height: 400px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }
        .garden.show { opacity: 1; }

        .flower { position: absolute; bottom: 0; left: 50%; transform-origin: bottom center; }
        .flower--1 { transform: translateX(-80px); animation: moveFlower 4s infinite; }
        .flower--2 { transform: translateX(0px) rotate(10deg); animation: moveFlower 5s infinite; }
        .flower--3 { transform: translateX(80px) rotate(-10deg); animation: moveFlower 4.5s infinite; }

        .flower__line { height: 250px; width: 1.5vmin; background-image: linear-gradient(to top, #14757a, #39c6d6); border-radius: 1vmin; }
        .flower__leafs { position: relative; animation: bloom 2s backwards; }
        .flower__leaf { position: absolute; bottom: 0; left: 50%; width: 8vmin; height: 11vmin; border-radius: 50%; background-image: linear-gradient(to top, #54b8aa, #a7ffee); transform-origin: bottom center; opacity: 0.9; }
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__white-circle { position: absolute; left: -3.5vmin; top: -3vmin; width: 9vmin; height: 4vmin; border-radius: 50%; background-color: #fff; }

        @keyframes bloom { from { transform: scale(0); } }
        @keyframes moveFlower { 0%, 100% { transform: translateX(var(--tx)) rotate(2deg); } 50% { transform: translateX(var(--tx)) rotate(-2deg); } }
        .not-loaded * { animation-play-state: paused !important; }
    </style>
</head>
<body class="not-loaded">
    <div class="night"></div>
    <div class="stars" id="starField"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-seal">ðŸ’™</div>
                <div class="letter">
                    <div class="letter-content">
                        <p style="font-size: 0.7rem; color: #555; margin-bottom: 2px;"></p>
                        <h1>Will you be my Valentine?</h1>
                        <span class="heart">ðŸ’™</span>
                        <div class="button-group">
                            <button id="yesBtn" class="yes-button">Yes!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="click-prompt" id="prompt">Click to open</div>
        </div>
    </div>

    <div class="garden" id="garden">
        <div class="flower flower--1" style="--tx: -80px"><div class="flower__leafs"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__white-circle"></div></div><div class="flower__line"></div></div>
        <div class="flower flower--2" style="--tx: 0px"><div class="flower__leafs"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__white-circle"></div></div><div class="flower__line"></div></div>
        <div class="flower flower--3" style="--tx: 80px"><div class="flower__leafs"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__white-circle"></div></div><div class="flower__line"></div></div>
    </div>

    <script>
        // Stars
        const stars = document.getElementById('starField');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            stars.appendChild(star);
        }

        // Effects Functions
        function createHeartBurst() {
            for(let i=0; i<15; i++) {
                const h = document.createElement('div');
                h.className = 'heart-burst';
                h.innerHTML = 'ðŸ’™';
                h.style.left = '50%'; h.style.top = '50%';
                h.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
                h.style.setProperty('--ty', (Math.random() - 0.8) * 400 + 'px');
                h.style.setProperty('--tr', Math.random() * 360 + 'deg');
                document.querySelector('.container').appendChild(h);
                setTimeout(() => h.remove(), 1500);
            }
        }

        // Continuous Confetti Logic
        function spawnConfetti() {
            const colors = ['#4a7ba7', '#39c6d6', '#d4af37', '#fef9f3'];
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 8 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 2 + 's';
            c.style.opacity = Math.random() + 0.5;
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }

        // Interaction
        const wrapper = document.getElementById('envelopeWrapper');
        const garden = document.getElementById('garden');
        const prompt = document.getElementById('prompt');
        const yesBtn = document.getElementById('yesBtn');

        wrapper.addEventListener('click', () => {
            if(!wrapper.classList.contains('opened')) {
                document.body.classList.remove("not-loaded");
                garden.classList.add('show');
                wrapper.classList.add('opened');
                prompt.style.display = 'none';
                createHeartBurst();
            }
        });

        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            yesBtn.innerText = "I love you!";
            // Start non-stop confetti
            setInterval(spawnConfetti, 100);
        });
    </script>
</body>
</html>
